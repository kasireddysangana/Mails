<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action=TransactionServlet>
		<table width=50% align=center>
			<tr>
			<td>Destination Bank Name</td>
			<td><input type=text name=dbname></td>
			</tr>
			<tr>
			<td>Destination Bank Account</td>
			<td><input type=text name=dbacc></td>
			</tr>
			<tr>
			<td>Amount to be Transfered</td>
			<td><input type=text name=amount></td>
			</tr>
			<tr>
			<td><input type=submit value=Transact></td>
			<td><input type=reset name=Cancel></td>
			</tr>
		</table>
	
	</form>
</body>
</html>
