<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration</title>
</head>
<body>
	<form action="http://localhost:8080/MyMails/UserRegistrationServlet">
		<table align=center width=50% bgcolor=orange border=1>
			<tr>
				<td> First Name </td>
				<td> <input type=text name=fname> </td>
			</tr>			
			<tr>
				<td> Last Name </td>
				<td> <input type=text name=lname> </td>
			</tr>
			<tr>
				<td> Phone Number </td>
				<td> <input type=text name=phone> </td>
			</tr>
			<tr>
				<td> Address </td>
				<td> <input type=text name=address> </td>
			</tr>
			<tr>
				<td> User Name </td>
				<td> <input type=text name=uname> </td>
			</tr>
			<tr>
				<td> Password </td>
				<td> <input type=password name=pwd> </td>
			</tr>
			<tr>
				<td> <input type=submit value=Login> </td>
				<td> <input type=reset value=Cancel> </td>
			</tr>
		</table>
	</form>
</body>
</html>
